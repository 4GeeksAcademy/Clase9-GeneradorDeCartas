<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baraja de Naipes</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="centar-flex">
    <div class="card">
      <div class="paloTop">
        <span id="card-Top"></span>
      </div>
      <div class="valor">
        <span id="card-valor"></span>
      </div>
      <div class="paloBottom">
        <span id="card-Bottom"></span>
      </div>
    </div>
    <button id="boton">Tirar Carta</button>
  </body>
</html>
